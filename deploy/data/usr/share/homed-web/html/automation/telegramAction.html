<div class="title">
    <span class="name">Telegram action</span>
    <span class="copy"><i class="icon-copy"></i></span>
</div>
<form>
    <label><span>Message (Markdown):</span><span><i id="message" class="icon-plus extend"></i><span id="message" class="dropdown"><i class="icon-list"></i></span></span></label>
    <textarea name="message"></textarea>
    <label><span>File (local path):</span><span><i id="file" class="icon-plus extend"></i><span id="file" class="dropdown"><i class="icon-list"></i></span></span></label>
    <textarea name="file"></textarea>
    <label>Photo (URL or file ID):</label>
    <input type="text" name="photo">
    <label><span>Keyboard:</span><span><i id="keyboard" class="icon-plus extend"></i><span id="keyboard" class="dropdown"><i class="icon-list"></i></span></span></label>
    <textarea name="keyboard"></textarea>
    <label>Thread:</label>
    <input type="text" name="thread">
    <label>Chats:</label>
    <input type="text" name="chats">
    <label>Trigger name:</label>
    <input type="text" name="triggerName">
    <label class="checkbox"><input type="checkbox" name="silent">Silent</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
