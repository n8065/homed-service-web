<div class="title">
    <span class="name"></span>
    <span class="copy"><i class="icon-copy"></i></span>
</div>
<label>Property:</label>
<table class="select">
    <tr>
        <td class="property"></td>
        <td class="dropdown"><i class="icon-list"></i></div>
    </tr>
</table>
<form>
    <label>Statement:</label>
    <select name="statement"></select>
    <span class="between" style="display: none;">
        <label>Min:</label>
        <input type="text" name="min">
        <label>Max:</label>
        <input type="text" name="max">
    </span>
    <span class="other">
        <label><span>Value:</span><span><i id="value" class="icon-plus extend"></i><span id="value" class="dropdown" style="display: none;"><i class="icon-list"></i></span></span></label>
        <textarea name="value"></textarea>
    </span>
    <span class="name" style="display: none;">
        <label>Name:</label>
        <input type="text" name="name">
    </span>
    <span class="triggerName" style="display: none;">
        <label>Trigger name:</label>
        <input type="text" name="triggerName">
    </span>
    <span class="force" style="display: none;">
        <label class="checkbox"><input type="checkbox" name="force">Force</label>
    </span>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
